<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tambahkan CSS dari templatemo jika ingin konsisten -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/templatemo-festava-live.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet"> <!-- jika ada -->

</head>
<body>

  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-10">
          <div class="card p-4 shadow-lg border-0 rounded-4">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Login</h2>
              <form action="index.html#section_1" method="get">
                <div class="form-group mb-3">
                  <label for="username">Nama Pengguna</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                </div>
              </form>
              <p class="text-center mt-3">
                <a href="index.html#section_1" class="text-decoration-none">‚Üê Kembali ke halaman utama</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
